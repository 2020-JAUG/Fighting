<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Mortal Kombat</title>
  </head>
  <body>
    <section class="screen1" id="fase1">
      <p class="text" onclick="changeFase('fase2')">Press to start</p>
    </section>

    <section class="screen2" id="fase2" style="display: none">
      <div class="fighters">
        <h1>PLAYER SELECT</h1>

        <div class="avatar" id="1" onclick="chooseFighter(1)">
          <img class="imgFighters" src="img/avatar1.png" />
        </div>
        <div class="avatar" id="2" onclick="chooseFighter(2)">
          <img class="imgFighters" src="img/avatar2.png" />
        </div>
        <div class="avatar" id="3" onclick="chooseFighter(3)">
          <img class="imgFighters" src="img/avatar3.png" />
        </div>
        <div class="avatar" id="4" onclick="chooseFighter(4)">
          <img class="imgFighters" src="img/avatar4.png" />
        </div>
      </div>
    </section>

    <section class="screen1" id="fase3" style="display: none">
      <div class="btn-hitMe">
        <div class="btnFight">
          <div class="btnHit">
            <img id="button" src="img/hit.png" onclick="hit()" />
          </div>
          <h3 class="hit">Hit Me!</h3>
        </div>
      </div>
    </section>

    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
