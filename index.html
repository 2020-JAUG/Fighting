<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/faviconYellow.png" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="css/fighters.css" type="text/css" />
    <title>Tekken 7</title>
  </head>
  <body>
    <!-- JUST PRESS TO START -->
    <section class="screen1" id="fase1">
      <video
        src="/audios/Tekken.mp4"
        id="miVideo"
        class="content"
        autoplay
      ></video>
      <p class="text startAudio" onclick="changeFase('fase2')">
        Press to start
      </p>
    </section>

    <!-- CHOOSE YOUR FIGHTER -->
    <section class="screen2 screen1" id="fase2" style="display: none">
      <div class="fighters">
        <h1 class="choose">Choose Your Fighter</h1>
        <div class="avatar mouse container" id="1" onclick="chooseFighter(1)">
          <figure>
            <img class="imgFighters" src="img/yoshimitsu.png" />
            <div class="capa">
              <h3>Yoshimitsu</h3>
              <p>
                Attack 39, Defense 23,<span>&#160;</span> Technique 14, Speed 22
              </p>
            </div>
          </figure>
        </div>
        <div
          class="avatar mouseEddy container"
          id="2"
          onclick="chooseFighter(2)"
        >
          <figure>
            <img class="imgFighters" src="img/eddy.png" />
            <div class="capa">
              <h3>Eddy</h3>
              <p>
                Attack 34, Defense 21,<span>&#160;</span> Technique 14, Speed 19
              </p>
            </div>
          </figure>
        </div>
        <div
          class="avatar mouseJin container"
          id="3"
          onclick="chooseFighter(3)"
        >
          <figure>
            <img class="imgFighters" src="img/jin.png" />
            <div class="capa">
              <h3>Jin</h3>
              <p>
                Attack 31, Defense 22,<span>&#160;</span> Technique 12, Speed 15
              </p>
            </div>
          </figure>
        </div>
        <div
          class="avatar mouseKing container"
          id="4"
          onclick="chooseFighter(4)"
        >
          <figure>
            <img class="imgFighters" src="img/king.png" />
            <div class="capa">
              <h3>King</h3>
              <p>
                Attack 37, Defense 19,<span>&#160;</span> Technique 11, Speed 9
              </p>
            </div>
          </figure>
        </div>
      </div>
    </section>
    <!-- SHOW THE FIGHTERS -->
    <section
      class="screen1 screen2 mouseNetxFight"
      id="fase3"
      style="display: none"
    >
      <div class="audio mouseNextFight">
        Press to Fight
        <audio src="/audios/nextFight.mp3" preload="preload"></audio>
      </div>
      <div
        class="maquetaEquipos"
        onclick="changeFase('fase4')"
        id="teams"
      ></div>
    </section>
    <!-- FIGHT -->
    <section class="screen screen1" id="fase4" style="display: none">
      <!-- PLAYER 2 LIFE -->
      <div id="myProgress">
        <div id="myBar2"></div>
      </div>
      <!-- ATTACK BUTTON -->
      <div class="btn-hitMe">
        <div class="btnFight">
          <div class="btnHit mouseHit">
            <img id="button" src="img/hit.png" onclick="fighting()" />
          </div>
          <div class="maquetaEquipos2" id="fight"></div>
          <h3 class="hit">Attack!</h3>
        </div>
      </div>
      <!-- PLAYER 1 LIFE -->
      <div id="myProgress2">
        <div id="myBar"></div>
      </div>
    </section>

    <!-- SHOW WINNER -->
    <section class="screen1 screen2" id="fase5" style="display: none">
      <div class="maquetaEquipos2" id="fightWinner">
        <div class="containerWinner">
          <div class="winner"></div>
          <div class="buttonPlayAgain">
            <button class="start hit btnFight btnHit" id="resetBtn">
              Click Here To Play Again
            </button>
          </div>

          <div class="winner" id="winner"></div>
        </div>
      </div>
    </section>

    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>
    <script src="js/clickFunctions.js"></script>
  </body>
</html>
