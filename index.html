<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Tekken 3</title>
  </head>
  <body>
    <!-- JUST PRESS TO START -->
    <section class="screen1" id="fase1">
      <p class="text" onclick="changeFase('fase2')">Press to start</p>
    </section>

    <!-- CHOOSE YOUR FIGHTER -->
    <section class="screen2 screen1" id="fase2" style="display: none">
      <div class="fighters">
        <h1 class="choose">Choose Your Fighter</h1>
        <div class="avatar mouse" id="1" onclick="chooseFighter(1)">
          <!-- <audio src="/audios/yoshimitsu.mp3" id="yoshi" preload="auto"></audio> -->
          <img class="imgFighters" src="img/yoshimitsu.png" />
        </div>
        <div class="avatar mouseEddy" id="2" onclick="chooseFighter(2)">
          <img class="imgFighters" src="img/eddy.png" />
          <!-- <div class="capa">
            <h3>Eddy</h3>
            <p>Attack: 34 Defending: 21 Technique: 14 Velocity: 19</p>
          </div> -->
        </div>
        <div class="avatar mouseJin" id="3" onclick="chooseFighter(3)">
          <img class="imgFighters" src="img/jin.png" />
        </div>
        <div class="avatar mouseKing" id="4" onclick="chooseFighter(4)">
          <img class="imgFighters" src="img/king.png" />
        </div>
      </div>
    </section>
    <!-- SHOW THE FIGHTERS -->
    <section class="screen1 screen2" id="fase3" style="display: none">
      <div
        class="maquetaEquipos"
        onclick="changeFase('fase4')"
        id="teams"
      ></div>
    </section>
    <!-- FIGHT -->
    <section class="screen2 screen1" id="fase4" style="display: none">
      <!-- PLAYER 2 LIFE -->
      <div id="myProgress">
        <div id="myBar2"></div>
      </div>

      <div class="btn-hitMe">
        <div class="btnFight">
          <div class="btnHit">
            <img id="button" src="img/hit.png" onclick="fighting()" />
          </div>
          <div class="maquetaEquipos2" id="fight"></div>
          <h3 class="hit">Attack!</h3>
        </div>
      </div>

      <!-- PLAYER 1 LIFE -->
      <div id="myProgress2">
        <div id="myBar"></div>
      </div>
    </section>

    <!-- SHOW WINNER -->
    <section class="screen1 screen2" id="fase5" style="display: none">
      <div class="maquetaEquipos2" id="fightWinner">
        <div class="containerWinner">
          <div class="winner">
            <div class="buttonPlayAgain">
              <button class="start hit btnFight btnHit" id="resetBtn">
                Click Here To Play Again
              </button>
            </div>
          </div>
          <div class="winner" id="winner"></div>
        </div>
      </div>
    </section>

    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
